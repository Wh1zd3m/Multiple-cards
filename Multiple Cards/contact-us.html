<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-size: 1rem;
        color: var(--text-color);
      }

      input,
      textarea {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input:focus,
      textarea:focus {
        outline: 2px solid var(--primary-color);
      }

      button {
        background-color: var(--primary-color);
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover,
      button:focus {
        background-color: #0056b3;
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
      }

      .error {
        color: var(--error-color);
        font-size: 0.9rem;
        display: none;
      }

      .success {
        color: var(--success-color);
        font-size: 1rem;
        display: none;
      }

      @media (min-width: 768px) {
        form {
          max-width: 500px;
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="profile-card.html">Profile</a></li>
        <li><a href="about-me.html">About Me</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
      </ul>
    </nav>
    <main class="container">
      <h2>Contact Us</h2>
      <form>
        <div>
          <label for="name" id="name-label">Full Name</label>
          <input
            type="text"
            id="name"
            data-testid="test-contact-name"
            aria-describedby="name-error"
          />
          <div
            class="error"
            data-testid="test-contact-error-name"
            id="name-error"
          ></div>
        </div>
        <div>
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            data-testid="test-contact-email"
            aria-describedby="email-error"
          />
          <div
            class="error"
            data-testid="test-contact-error-email"
            id="email-error"
          ></div>
        </div>
        <div>
          <label for="subject" id="subject-label">Subject</label>
          <input
            type="text"
            id="subject"
            data-testid="test-contact-subject"
            aria-describedby="subject-error"
          />
          <div
            class="error"
            data-testid="test-contact-error-subject"
            id="subject-error"
          ></div>
        </div>
        <div>
          <label for="message" id="message-label">Message</label>
          <textarea
            id="message"
            data-testid="test-contact-message"
            rows="5"
            aria-describedby="message-error"
          ></textarea>
          <div
            class="error"
            data-testid="test-contact-error-message"
            id="message-error"
          ></div>
        </div>
        <button type="submit" data-testid="test-contact-submit">Submit</button>
        <div class="success" data-testid="test-contact-success"></div>
      </form>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
